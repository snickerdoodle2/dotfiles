source-file ~/.config/tmux/navigator.conf
# COLORS
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# DISABLE EXIT IF NO SESSIONS
set -g exit-empty off

# MOUSE SUPPORT
set -g mouse on

# BETTER SPLITS
unbind '"'
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# WINDOW INDEXING
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# PREFIX
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# START SHELL
set-option -g default-command "nu --config ~/.config/nushell/config.nu --env-config ~/.config/nushell/env.nu"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# BAR
set -g @catppuccin_flavour 'frappe' # or frappe, macchiato, mocha
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "application session directory"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{b:pane_current_path}"

set -g @plugin 'catppuccin/tmux'

# YANK
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
